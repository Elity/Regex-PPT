<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>非abba类型匹配</title>
    <script src="./prism.js"></script>
    <link rel="stylesheet" href="./prism.css">
    <style>
        body {
            margin: 0;
            font-size: 18px;
        }

        /*
        pre {
            margin: 0;
            font-size: 18px;
            font-family: Monaco, "Microsoft YaHei" !important;
        } */
    </style>
</head>

<body>
    <script id="demo">
        const regex = /\w+/
        // 匹配数组arr1里面的所有单词
        const arr1 = `
            acritan
            aesthophysiology
            amphimictical
            baruria
            calomorphic
            disarmature
            effusive
            fluted
            fusoid
            goblinize
            nihilistic
            noisefully
            picrorhiza
            postarytenoid
            revolutionize
            suprasphanoidal
            suspenseful
            tapachula
            transmit
            unversatile
            vibetoite`.split(/[\r\n\s]+/).filter(i => i);

        // 不匹配arr2中的所有单词
        const arr2 = `
            abba
            anallagmatic
            bassarisk
            chorioallantois
            coccomyces
            commotive
            engrammatic
            glossoscopia
            hexacoralla
            hippogriffin
            inflammableness
            otto
            overattached
            saffarid
            sarraceniaceae
            scillipicrin
            tlapallan
            trillion
            unclassably
            unfitting
            unsmelled
            warrandice`.split(/[\r\n\s]+/).filter(i => i)


        console.log('arr1测试结果：', arr1.every(regex.test.bind(regex)))
        console.log('arr2测试结果', !arr2.some(regex.test.bind(regex)))
    </script>
    <script>
        document.write('<pre><code class="language-javascript">' + document.getElementById('demo').innerText + '</code></pre>')
    </script>
</body>

</html>
